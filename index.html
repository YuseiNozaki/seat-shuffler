<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Shuffler - 席替えツール</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Home Page -->
        <div id="homePage" class="page">
            <div class="text-center">
                <h1 class="mb-5">Seat Shuffler</h1>
                <div class="d-grid gap-3 col-6 mx-auto">
                    <button class="btn btn-primary btn-lg" onclick="showShuffleMode()">シャッフルモード</button>
                    <button class="btn btn-secondary btn-lg" onclick="showSettingsMode()">設定モード</button>
                </div>
            </div>
        </div>

        <!-- Shuffle Mode -->
        <div id="shufflePage" class="page" style="display: none;">
            <div class="text-center mb-4">
                <h2>シャッフルモード</h2>
                <button class="btn btn-outline-secondary" onclick="showHome()">ホームに戻る</button>
            </div>
            <div id="seatGrid" class="seat-grid mx-auto"></div>
            <div id="completionMessage" class="completion-message" style="display: none;">
                <h1 class="text-success">🎉 席替え完了！ 🎉</h1>
            </div>
        </div>

        <!-- Settings Mode -->
        <div id="settingsPage" class="page" style="display: none;">
            <div class="mb-4">
                <h2>設定モード</h2>
            </div>
            
            <!-- Feature 1: Student Count and Active Seats -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>機能1: 人数と座席設定</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="studentCount" class="form-label">人数 (1-36):</label>
                        <input type="number" class="form-control" id="studentCount" min="1" max="36" value="36">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">アクティブな座席を選択してください:</label>
                        <div id="activeSeatGrid" class="seat-grid-small mx-auto"></div>
                    </div>
                </div>
            </div>

            <!-- Feature 2: Pre-configured Seats -->
            <div class="card mb-4">
                <div class="card-header">
                    <h5>機能2: 事前設定座席</h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">各座席に番号を入力してください（エンターキーで停止時に表示されます）</p>
                    <div id="preConfigGrid" class="seat-grid-small mx-auto"></div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="d-flex gap-2 justify-content-center">
                <button class="btn btn-outline-secondary" onclick="cancelSettings()">キャンセル</button>
                <button class="btn btn-primary" onclick="saveSettings()">保存</button>
                <button class="btn btn-outline-primary" onclick="showHome()">ホームに戻る</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
